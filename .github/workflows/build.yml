name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build-win64-debug:
    if: github.event.repository.fork == false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Update local toolchain
        run: |
          rustup update     
      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
      - name: Lint Code
        run: |
          cd .
          # cargo fmt -- --check

      # - name: Clone Oblivion
      #   env:
      #     GH_TOKEN: ${{ secrets.USERNAME_PASSWORD }}
      #   run: |
      #     cd .
      #     git clone https://${GH_TOKEN}@github.com/noctisynth/oblivion-rust.git
      #     ren oblivion-rust oblivion
      #     dir

      - name: Test Project
        run: |
          cargo check
          cargo test --all    
          
      - name: Build Quantumix-Server
        run: |
          cargo build
          dir target/debug
          
      - name: Package and Upload
        uses: actions/upload-artifact@v3
        with:
          name: Quantumix-Server-Win64-Debug-${{ github.sha }}
          path: ./target/debug/quantumix-server.exe
          

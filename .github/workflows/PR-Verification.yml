name: PR Verification

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-win64:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        if: github.event.repository.fork == false
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.QUANTUMIX_TOKEN }}

      - name: Checkout Repository In Forkee
        uses: actions/checkout@v4
        if: github.event.repository.fork == true
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: Set up downstream repository secrets
        run: echo "GH_TOKEN=${{ secrets.QUANTUMIX_TOKEN }}" >> $GITHUB_ENV

      - name: Update local toolchain
        run: |
          rustup update

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version

      - name: Lint Code
        run: |
          cargo fmt -- --check

      - name: Test Project
        run: |
          cargo check
          cargo test --all

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        if: github.event.repository.fork == false
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.QUANTUMIX_TOKEN }}

      - name: Checkout Repository In Forkee
        uses: actions/checkout@v4
        if: github.event.repository.fork == true
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: Set up downstream repository secrets
        run: echo "GH_TOKEN=${{ secrets.QUANTUMIX_TOKEN }}" >> $GITHUB_ENV

      - name: Update local toolchain
        run: |
          rustup update

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version

      - name: Lint Code
        run: |
          cargo fmt -- --check

      - name: Test Project
        run: |
          cargo check
          cargo test --all
